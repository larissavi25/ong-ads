<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma ONG - Cadastro</title>
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header role="banner">
    <nav role="navigation" aria-label="Menu principal">
      <ul>
        <li><a href="index.html" tabindex="0">Início</a></li>
        <li><a href="projetos.html" tabindex="0">Projetos</a></li>
        <li><a href="cadastro.html" tabindex="0" aria-current="page">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main role="main" tabindex="-1">
    <h1>Cadastro</h1>
    <form id="form-cadastro" novalidate>
      <label for="nome">Nome completo</label><br />
      <input type="text" id="nome" name="nome" required aria-required="true" /><br /><br />

      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" required aria-required="true" /><br /><br />

      <label for="senha">Senha</label><br />
      <input type="password" id="senha" name="senha" required aria-required="true" minlength="6" /><br /><br />

      <button type="submit" tabindex="0">Enviar</button>
    </form>
  </main>

  <footer role="contentinfo">
    <p>© 2025 Plataforma ONG</p>
  </footer>

  <script src="js/utils.js"></script>
  <script src="js/formValidation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
